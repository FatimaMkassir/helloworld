<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Science: Potion Panic!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff4500;
            text-shadow: 2px 2px #d3d3d3;
            font-size: 3em;
        }
        canvas {
            background-color: #e0e0e0;
            border: 5px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #info-panel {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #instructions {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        #game-over h2 {
            font-size: 2.5em;
            color: #ff4500;
            margin: 0;
        }
        #restart-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #ff4500;
            background-color: #ffdead;
            color: #333;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        #restart-button:hover {
            background-color: #ff4500;
            color: white;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Potion Panic!</h1>
        <p id="instructions">Move your mouse to control the beaker. Catch the good chemicals, but avoid the hazards!</p>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="info-panel">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
    </div>

    <div id="game-over">
        <h2>Game Over!</h2>
        <p id="final-score"></p>
        <button id="restart-button">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        let score = 0;
        let lives = 3;
        let gameOver = false;

        // Player (Beaker)
        const player = {
            width: 80,
            height: 100,
            x: canvas.width / 2 - 40,
            y: canvas.height - 110,
            draw() {
                // Beaker glass
                ctx.fillStyle = 'rgba(173, 216, 230, 0.7)';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                // Beaker rim
                ctx.fillStyle = 'rgba(100, 149, 237, 0.8)';
                ctx.fillRect(this.x - 5, this.y, this.width + 10, 10);
                // Beaker outline
                ctx.strokeStyle = '#00008b';
                ctx.lineWidth = 3;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }
        };

        // Falling Objects
        const goodDrops = [];
        const badDrops = [];
        const dropColors = ['#ff00ff', '#00ff00', '#ffff00', '#00ffff'];

        function createDrop(type) {
            const isGood = type === 'good';
            return {
                x: Math.random() * (canvas.width - 30),
                y: -30,
                radius: 15,
                speed: 2 + Math.random() * 3,
                color: isGood ? dropColors[Math.floor(Math.random() * dropColors.length)] : null,
                draw() {
                    ctx.beginPath();
                    if (isGood) {
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    } else {
                        // Draw Skull and Crossbones
                        ctx.font = '30px Arial';
                        ctx.fillStyle = 'black';
                        ctx.fillText('☠️', this.x - 15, this.y + 10);
                    }
                    ctx.closePath();
                }
            };
        }

        // Game Loop
        function update() {
            if (gameOver) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw and move player
            player.draw();

            // Handle Good Drops
            goodDrops.forEach((drop, index) => {
                drop.y += drop.speed;
                drop.draw();

                // Collision with player
                if (
                    drop.y + drop.radius > player.y &&
                    drop.x > player.x &&
                    drop.x < player.x + player.width
                ) {
                    goodDrops.splice(index, 1);
                    score += 10;
                    scoreEl.textContent = `Score: ${score}`;
                }

                // Off-screen
                if (drop.y > canvas.height) {
                    goodDrops.splice(index, 1);
                }
            });

            // Handle Bad Drops
            badDrops.forEach((drop, index) => {
                drop.y += drop.speed;
                drop.draw();

                // Collision with player
                if (
                    drop.y + drop.radius > player.y &&
                    drop.x > player.x &&
                    drop.x < player.x + player.width
                ) {
                    badDrops.splice(index, 1);
                    lives--;
                    livesEl.textContent = `Lives: ${lives}`;
                    if (lives <= 0) {
                        endGame();
                    }
                }

                // Off-screen
                if (drop.y > canvas.height) {
                    badDrops.splice(index, 1);
                }
            });
            
            requestAnimationFrame(update);
        }
        
        // Spawn Drops
        function spawnDrops() {
            if (gameOver) return;
            
            // Spawn a good drop
            if (Math.random() < 0.8) { // 80% chance
                 goodDrops.push(createDrop('good'));
            }
           
            // Spawn a bad drop
            if (Math.random() < 0.25) { // 25% chance
                badDrops.push(createDrop('bad'));
            }
            
            setTimeout(spawnDrops, 1000);
        }

        // Player Controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.width / 2;

            // Prevent player from going off-screen
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        });

        // Game State
        function startGame() {
            score = 0;
            lives = 3;
            gameOver = false;
            goodDrops.length = 0;
            badDrops.length = 0;
            
            scoreEl.textContent = 'Score: 0';
            livesEl.textContent = 'Lives: 3';
            gameOverEl.style.display = 'none';

            update();
            spawnDrops();
        }

        function endGame() {
            gameOver = true;
            finalScoreEl.textContent = `Your Final Score: ${score}`;
            gameOverEl.style.display = 'block';
        }
        
        restartButton.addEventListener('click', startGame);
        
        // Initial Start
        startGame();

    </script>
</body>
</html>
